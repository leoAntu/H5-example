<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1, user-scalable=no">
    <!--bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    .a {
        height: 100px;
        background-color: #eee;
        border:1px solid #ccc;
    }
</style>
<body >

<!--一.输入框组件-->

<div class="input-group">
    <span class="input-group-addon">@</span>
    <input type="text" class="form-control">
</div>

<br>

<div class="input-group">
    <input type="text" class="form-control">
    <span class="input-group-addon">@163.com</span>

</div>

<!--//在两侧添加文字-->
<div class="input-group input-group-sm">
    <span class="input-group-addon">$</span> <input type="text" class="form-control"> <span class="input-group-addon">.00</span>
</div>

<!--//左侧使用复选框和单选框-->
<div class="input-group">
    <span class="input-group-addon"><input type="checkbox"></span>
    <input type="text" class="form-control">
</div>


<div class="input-group">
    <span class="input-group-addon"><input type="radio"></span>
    <input type="text" class="form-control">
</div>


<!--//左侧使用按钮-->
<div class="input-group">
<span class="input-group-btn">
    <button type="button" class="btn btn-default">按钮</button>
</span>
    <input type="text" class="form-control">
</div>


<!--//左侧使用下拉菜单或分列式 -->
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-header">网站导航</li>
            <li><a href="#">首页</a></li>
            <li><a href="#">资讯</a></li>
            <li class="divider"><a href="#">产品</a></li>
            <li class="disabled"><a href="#">关于</a></li>
           </ul>
       </span>
    <input type="text" class="form-control">
</div>

<!--二.导航组件-->
<!--Bootstrap 提供了一组导航组件，用于实现 Web 页面的栏目操作。-->
<br>
<!--//基本导航标签页-->
<ul class="nav nav-tabs">
    <li class="active"><a href="#">首页</a></li>
    <li><a href="#">资讯</a></li>
    <li><a href="#">产品</a></li>
    <li><a href="#">关于</a></li>
</ul>

<br>
<!--//胶囊式导航-->
<ul class="nav nav-pills">
    <li class="active"><a href="#">首页</a></li>
    <li><a href="#">资讯</a></li>
    <li><a href="#">产品</a></li>
    <li><a href="#">关于</a></li>
</ul>

<!--//导航两端对齐-->
<br>
<ul class="nav nav-tabs nav-tabs-justified">
    <li class="active"><a href="#">首页</a></li>
    <li><a href="#">资讯</a></li>
    <li><a href="#">产品</a></li>
    <!--禁用-->
    <li class="disabled"><a href="#">关于</a></li>
</ul>

<!--//带下拉菜单的导航-->
<ul class="nav nav-tabs">
    <li class="active"><a href="#">首页</a></li>
    <li><a href="#">资讯</a></li>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span> </a>
        <ul class="dropdown-menu">
            <li><a href="#">菜单一</a></li>
            <li><a href="#">菜单二</a></li>
        </ul>
    </li>
</ul>


<!--三.导航条组件-->
<!--导航条是网站中作为导航页头的响应式基础组件。-->

<br>
<!--//基本导航条，包含标题和列表-->
<!--//静态导航，和页面等宽的导航条，去掉了圆角-->
<!--<nav class="navbar navbar-default navbar-static-top">-->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">标题</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">首页</a></li>
            <li><a href="#">资讯</a></li>
            <li class="disabled"><a href="#">产品</a></li>
            <li><a href="#">关于</a></li>
        </ul>
        <!--//导航中使用一段文本-->
        <p class="navbar-text">我是一段文本</p>
        <!--//导航中使用按钮-->
        <button class="btn btn-default navbar-btn">按钮</button>
        <!--//导航中使用对齐方式，left 和 right-->
        <button class="btn btn-default navbar-btn navbar-right">按钮</button>

        <!--//非导航链接，一般需要置入文本区域内-->
        <a href="#" class="navbar-link">非导航链接</a>


    </div>
</nav>


<!--//导航条中使用表单-->
<form action="" class="navbar-form navbar-left">
    <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default">提交</button>
        </span>
    </div>
</form>

<script src="bootstrap/js/jquery-3.2.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
