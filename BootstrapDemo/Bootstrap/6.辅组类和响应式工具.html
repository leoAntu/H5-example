<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="margin-top: 50px">

<!--辅助类-->
<p class="text-muted">Bootstrap 视频教程</p>
<p class="text-primary">Bootstrap 视频教程</p>
<p class="text-success">Bootstrap 视频教程</p>
<p class="text-info">Bootstrap 视频教程</p>
<p class="text-warning">Bootstrap 视频教程</p>
<p class="text-danger">Bootstrap 视频教程</p>


<!--//各种色调的背景-->
<p class="bg-primary">Bootstrap 视频教程</p> <p class="bg-success">Bootstrap 视频教程</p> <p class="bg-info">Bootstrap 视频教程</p>
<p class="bg-warning">Bootstrap 视频教程</p> <p class="bg-danger">Bootstrap 视频教程</p>


<!--3.关闭按钮-->
<button type="button" class="close">&times;</button>
<!--4.三角符号-->
<span class="caret"></span>



<!--5.快速浮动 ,清理浮动-->
<div class="clearfix">
    <div class="pull-left">左边</div>
    <div class="pull-right">右边</div>
</div>

<!--注:这个浮动其实就是 float，只不过使用了!important 加强了优先级。-->

<!--6.块级居中-->
<div class="center-block">居中</div>
<!--注:就是 margin:x auto;并且设置了 display:block;。-->


<!--8.显示和隐藏-->
<div class="show">show</div>
<div class="hidden">hidden</div>


<!--工具类-->

<div class="visible-xs-block">超小屏幕激活显示</div>

<!--//超小屏幕激活隐藏-->
<div class="hidden-xs a">Bootstrap</div>

<script src="bootstrap/js/jquery-3.2.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
