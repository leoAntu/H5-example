<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--v-text  能够替换标签里面所有的text-->
    <p v-text="message">sdkhsjkdhfjksfd</p>

    <!--v-html  替换标签内的所有的标签-->
    <div v-html="html">
        sdfsdf
        <input type="text">
    </div>
</div>


<script src="js/vue.js"></script>
<script>

    let vm = new Vue({
        el: "#app",
        data: {
            message: "hello,world",
            html: '<input type="date">'
        }
    })

</script>
</body>
</html>
