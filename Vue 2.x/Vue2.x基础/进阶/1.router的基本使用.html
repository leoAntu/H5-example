<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="bs/css/bootstrap.css">
</head>
<body>

<div id="app">


    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="page-header">
                <h1>热门推荐</h1>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-2 col-xs-offset-2">
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <div class="list-group">
                <router-link class="list-group-item" to="/h5">H5</router-link>
                <router-link class="list-group-item" to="/java">Java</router-link>
                <router-link class="list-group-item" to="/python">Python</router-link>
            </div>
        </div>

        <div class="col-xs-6">
            <!-- 路由出口 -->
            <!-- 路由匹配到的组件将渲染在这里 -->
            <router-view></router-view>
        </div>

    </div>




</div>

<!--组件-->

    <template id="h5">
        <div>
            <div>
                <h2>HTML5</h2>
                <img src="img/h5.jpg">
            </div>

            <div>
                <ul class="nav nav-tabs">
                    <li><router-link to="/h5/basic">基础班</router-link></li>
                    <li><router-link to="/h5/big">大神班</router-link></li>

                </ul>

                <div class="tab-content">
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </template>

<template id="basic">
    <div>
        <h2>HTML5</h2>
        <img src="img/h5.jpg">
    </div>
</template>

<template id="big">
    <div>
        <h2>HTML5</h2>
        <img src="img/img_02.jpg">
    </div>
</template>

<template id="java">
    <div>
        <h2>java</h2>
        <img src="img/java.jpg">
    </div>
</template>

<template id="python">
    <div>
        <h2>java</h2>
        <img src="img/python.jpg">
    </div>
</template>

<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>

<script>

    <!--创建组件-->

    const H5 = Vue.extend({
        template: '#h5'
    })

    const Basic = Vue.extend({
        template: '#basic'
    })

    const Big = Vue.extend({
        template: '#big'
    })

    const Java = Vue.extend({
        template: '#java'
    })

    const Python = Vue.extend({
        template: '#python'
    })

    //    定义路由器
    const routes = [
        {
            path:'/h5',
            name: 'h5',
            component: H5,
            children: [
                {path:'basic', component: Basic, name:'basic'},
                {path:'big', component: Big, name:'big'},
                {path:'/', redirect: 'basic'},
            ]
        },
        {path:'/java', component: Java, name:'java'},
        {path:'/python', component: Python, name: 'python'},
        {path:'/', redirect: '/h5'},
    ];

    //创建实例
    const router = new VueRouter({
        routes
    })


    let vm = new Vue({
        router
    }).$mount('#app')

</script>
</body>
</html>
