<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

        <p>{{fullName}}</p>
        <button @click="deal()">调用计算属性的setter方法</button>
</div>


<script src="js/vue.js"></script>
<script>

    let vm = new Vue({
        el: "#app",
        components: {},
        data() {
            return {
                firstName: 'zhang',
                lastName: 'sanfeng'
            }
        },
        methods: {
            deal()  {
                this.fullName = 'Token lily'   //调用fullName的setter方法
            }
        },
        computed: {
//            getter 方法
//            fullName() {
//                return this.firstName + '' + this.lastName
//            }

            fullName: {
                // getter 方法
                get() {
                    return this.firstName + ' ' + this.lastName

                },

                //set方法,实际工作中基本不使用
                set(str) {
                    let nameArr = str.split(' ');
                    this.firstName = nameArr[0];
                    this.lastName = nameArr[1];

                }
            }
        },
        watch: {},
        mounted() {

        },
        props: {
            slides: {
                type: Array,
                default: []
            }
        },
        filters: {},
        created() {
        }
    })

</script>
</body>
</html>
