
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <!--每个组件都是独一份的data挂载数据，互相不干扰-->

    <my-btn @total="calcuTotal()"></my-btn>
    <my-btn @total="calcuTotal()"></my-btn>
    <my-btn @total="calcuTotal()"></my-btn>
    <my-btn @total="calcuTotal()"></my-btn>
    <my-btn @total="calcuTotal()"></my-btn>
    <my-btn @total="calcuTotal()"></my-btn>

    <p>所有按钮一共点击了{{totalCounter}}</p>
</div>

<!--注册一个组件-->

<template id="my-btn">
    <div>
        <button @click="total()">点击的次数：{{count}}</button>
    </div>
</template>


<script src="../js/vue.js"></script>
<script>


    //实例化组件
    Vue.component('my-btn',{
        template: '#my-btn',
        data() {
            return {
                count: 0
            }
        },
        methods: {
            total() {
                this.count += 1;

                //通知外界，调用了此方法
                this.$emit('total');
            }
        }
    });

    let vm = new Vue({
        el: "#app",
        components: {},
        data() {
            return {
                msg: 'hello world!',
                totalCounter: 0
            }
        },
        methods: {

            calcuTotal() {
                this.totalCounter += 1;
            }
        },
        computed: {},
        watch: {},
        mounted() {

        },
        props: {
            slides: {
                type: Array,
                default: []
            }
        },
        filters: {},
        created() {
        }
    })

</script>
</body>
</html>
